<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="../src/css/all.min.css">
  <link rel="stylesheet" href="../src/css/select-dropdown.css">
  <link rel="stylesheet" href="../src/css/magnific-popup.css">
  <link rel="stylesheet" href="../src/css/select2.min.css">
  <link rel="stylesheet" href="../src/css/jquery.datetimepicker.css">
  <link rel="stylesheet" href="../src/css/datetimepicker.css">
  <link rel="stylesheet" href="../dist/output.css">

  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Medico | Login</title>
</head>

<body>
  <main>
    <!-- login start -->
    <section class="login">
      <div class="flex">
        <div class="w-[618px] h-screen left-bar flex-shrink-0 p-10 flex flex-col justify-between">
          <div>
            <img src="../src/images/logo-white.png" alt="Logo">
            <h2 class="pt-20 text-white text-[40px] leading-[60px] font-semibold">Welcome Back to medico doctorâ€™s portal</h2>
          </div>
          <p class="pb-20 text-white text-sm max-w-[385px]">Protected by reCAPTCHA and subject to the Medico Privacy Policy and Terms of Service.</p>
        </div>
        <div class="flex-grow">
          <div class="py-10 pr-[312px] text-right">
            <p class="text-sm font-medium text-primary-text">New user? <a href="signup.html" class="text-primary underline hover:underline">Create an account </a></p>
          </div>
          <div class="h-[calc(100%-100px)] w-full flex items-center justify-center">
            <div class="py-3 px-6 w-[416px]">
              <h4 class="text-2xl font-semibold text-primary-text pb-10">Sign in to Medico</h4>
              <ul class="flex items-center gap-4">
                <li>
                  <a href="#!" class="w-12 h-12 rounded-[5px] bg-[#045AB5] flex items-center justify-center">
                    <i class="fab fa-facebook-f text-xl text-white"></i>
                  </a>
                </li>
                <li>
                  <a href="#!" class="w-12 h-12 rounded-[5px] bg-white border border-[#DCDBDD] flex items-center justify-center">
                    <img src="../src/images/svg/google.svg" alt="Google Icon">
                  </a>
                </li>
              </ul>
              <div class="flex items-center gap-[10px] my-6">
                <span class="block w-1/2 h-[1px] bg-[#DCDBDD]"></span>
                <p class="text-sm text-primary-text/60">or</p>
                <span class="block w-1/2 h-[1px] bg-[#DCDBDD]"></span>
              </div>
              <!-- email -->
              <div class="mb-4">
                <label for="email_signin" class="block mb-2 text-sm lg:text-base font-semibold text-primary-text">Email</label>
                <input type="email" id="email_signin" placeholder="Enter your Email" class="outline-none border border-solid border-black/20 rounded-lg w-full h-10 px-[10px] text-sm text-primary-text placeholder:text-sm placeholder:text-primary-text/40">
              </div>

              <!-- password -->
              <div>
                <p class="mb-2 text-sm lg:text-base font-semibold text-primary-text">Password</p> 
                <label for="pass_signin" class="block relative">
                  <input type="password" id="pass_signin" placeholder="Enter your Password" psswd-shown="false" class="input-psswd outline-none border border-solid border-black/20 rounded-lg w-full h-10 px-[10px] text-sm text-primary-text placeholder:text-sm placeholder:text-primary-text/40">
                  <button type="button" class="eye-btn absolute top-1/2 -translate-y-1/2 right-[10px] h-4 w-4 flex items-center justify-center">
                    <span class="h-5 eye-off">
                      <i class="ph-eye-slash text-xl text-primary-text/60"></i>
                    </span>
                    <span class="hidden h-5 eye-on">
                      <i class="ph-eye text-xl text-primary-text/60"></i>
                    </span>
                  </button>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- login end -->
  </main>

  <script src="../src/js/jquery-3.6.1.min.js"></script>
  <script src="../src/js/jquery.datetimepicker.full.js"></script>
  <script src="../src/js/jquery.magnific-popup.min.js"></script>
  <script src="../src/js/select2.min.js"></script>
  <script src="../src/js/mixitup.min.js"></script>
  <script src="../src/js/script.js"></script>
</body>
</html>
