<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="../src/css/all.min.css">
  <link rel="stylesheet" href="../src/css/select2.min.css">
  <link rel="stylesheet" href="../src/css/magnific-popup.css">
  <link rel="stylesheet" href="../src/css/jquery.datetimepicker.css">
  <link rel="stylesheet" href="../src/css/datetimepicker.css">
  <link rel="stylesheet" href="../dist/output.css">

  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Medico | Signup</title>
</head>

<body>
  <!-- preloader start -->
  <div id="preloader" class="h-screen w-full bg-white z-50 fixed inset-0 flex items-center justify-center">
    <div class="zoom-in-out-box">
      <img src="../src/images/logo.png" alt="Preloader">
    </div>
  </div>
  <!-- preloader end -->

  <!-- main start -->
  <main>
    <!-- login start -->
    <section class="login">
      <div class="flex">
        <!-- left part -->
        <div
          class="lg:w-[350px] xl:w-[400px] 2xl:w-[618px] h-screen left-bar flex-shrink-0 lg:p-6 xl:p-10 hidden lg:flex flex-col justify-between">
          <div>
            <a href="../index.html">
              <img src="../src/images/logo-white.png" alt="Logo">
            </a>
            <h2
              class="pt-20 text-white lg:text-[23px] lg:leading-9 xl:text-2xl xl:leading-10 2xl:text-[40px] 2xl:leading-[60px] font-semibold">
              Simply fill out the form to get started</h2>
          </div>
          <p class="lg:pb-10 2xl:pb-20 text-white text-sm max-w-[385px]">Protected by reCAPTCHA and subject to the
            Medico Privacy Policy and Terms of Service.</p>
        </div>

        <!-- right part -->
        <div class="flex-grow flex flex-col-reverse lg:flex-col mt-14 lg:mt-0">
          <div class="pt-7 pb-3 lg:py-6 xl:py-10 px-6 2xl:pr-[200px] 3xl:pr-[312px] text-center lg:text-right">
            <p class="text-sm font-medium text-primary-text">Already have an account? <a href="login.html"
                class="text-primary underline hover:underline">Sign in</a></p>
          </div>

          <div class="h-[calc(100%-100px)] w-full flex items-center justify-center">
            <div class="py-3 px-6 w-full max-w-[416px]">
              <h4 class="text-base lg:text-2xl font-semibold text-primary-text pb-10">Register to Medico</h4>

              <ul class="flex items-center gap-4">
                <li>
                  <a href="#!" class="w-12 h-12 rounded-[5px] bg-[#045AB5] flex items-center justify-center">
                    <i class="fab fa-facebook-f text-xl text-white"></i>
                  </a>
                </li>
                <li>
                  <a href="#!"
                    class="w-12 h-12 rounded-[5px] bg-white border border-[#DCDBDD] flex items-center justify-center">
                    <img src="../src/images/svg/google.svg" alt="Google Icon">
                  </a>
                </li>
              </ul>

              <div class="flex items-center gap-[10px] my-6">
                <span class="block w-1/2 h-[1px] bg-[#DCDBDD]"></span>
                <p class="text-sm text-primary-text/60">or</p>
                <span class="block w-1/2 h-[1px] bg-[#DCDBDD]"></span>
              </div>

              <form action="#!">
                <!-- Full Name -->
                <div class="mb-4">
                  <label for="full_name"
                    class="block mb-2 text-base font-medium lg:font-semibold text-primary-text">Full Name</label>
                  <input type="text" id="full_name" placeholder="Enter your Full Name"
                    class="outline-none border border-solid border-black/20 rounded-lg w-full h-10 px-[10px] text-sm text-primary-text placeholder:text-sm placeholder:text-primary-text/40">
                </div>

                <!-- email -->
                <div class="mb-4">
                  <label for="email_signup"
                    class="block mb-2 text-base font-medium lg:font-semibold text-primary-text">Email</label>
                  <input type="email" id="email_signup" placeholder="Enter your Email"
                    class="outline-none border border-solid border-black/20 rounded-lg w-full h-10 px-[10px] text-sm text-primary-text placeholder:text-sm placeholder:text-primary-text/40">
                </div>

                <!-- password -->
                <div class="mb-10">
                  <p class="mb-2 text-base font-medium lg:font-semibold text-primary-text">Password</p>
                  <label for="pass_signup" class="block relative">
                    <input type="password" id="pass_signup" placeholder="Enter your Password" psswd-shown="false"
                      class="input-psswd outline-none border border-solid border-black/20 rounded-lg w-full h-10 px-[10px] text-sm text-primary-text placeholder:text-sm placeholder:text-primary-text/40">
                    <button type="button"
                      class="eye-btn absolute top-1/2 -translate-y-1/2 right-[10px] h-4 w-4 flex items-center justify-center">
                      <span class="h-5 eye-off">
                        <i class="ph-eye-slash text-xl text-primary-text/60"></i>
                      </span>
                      <span class="hidden h-5 eye-on">
                        <i class="ph-eye text-xl text-primary-text/60"></i>
                      </span>
                    </button>
                  </label>
                </div>

                <!-- submit button -->
                <button type="submit"
                  class="w-full box-border py-3 text-center text-white text-sm font-semibold rounded-md bg-primary shadow-[0px_10px_10px_rgba(55,214,201,0.24)] hover:bg-primary-alt hover:shadow-none">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- login end -->
  </main>
  <!-- main end -->

  <script src="../src/js/jquery-3.6.1.min.js"></script>
  <script src="../src/js/jquery.datetimepicker.full.js"></script>
  <script src="../src/js/jquery.magnific-popup.min.js"></script>
  <script src="../src/js/select2.min.js"></script>
  <script src="../src/js/mixitup.min.js"></script>
  <script src="../src/js/script.js"></script>
</body>

</html>
